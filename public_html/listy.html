<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Znaczniki list HTML</title>
</head>

<body>
    <h3>Lista numerowana</h3>
    <ol>
        <li>Hej</li>
        <li>Teraz</li>
        <li>Jesteś</li>
        <li>Wszystko</li>
        <li>Gwiazda</li>
    </ol>
    <h3>Lista punktowana</h3>
    <ul>
        <li>Hej</li>
        <li>Teraz</li>
        <li>Jesteś</li>
        <li>Gwiazdą</li>
        <li>Kamienia</li>
    </ul>
</body>

</html>
